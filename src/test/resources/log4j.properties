# Define the root logger with appender sout
log4j.rootLogger = ERROR, sout
log4j.logger.com.qnex.jpa.practice=DEBUG


# Set the appender named sout to be a File appender
log4j.appender.sout=org.apache.log4j.ConsoleAppender

# Define the layout for sout appender
log4j.appender.sout.layout=org.apache.log4j.PatternLayout
log4j.appender.sout.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n